<div class="container">
  <div class="new-theme-border">
    <div class="header-background">
      <span>New Theme</span>
    </div>
    <form
      #createThemeForm="ngForm"
      (ngSubmit)="createThemeHandler(createThemeForm)"
    >
      <div class="new-theme-title">
        <label for="themeName">Title <span class="red">*</span></label>
        <input
          #themeName="ngModel"
          type="text"
          name="themeName"
          id="themeName"
          ngModel
          required
          minlength="5"
        />

        <ng-container *ngIf="themeName.touched && themeName.invalid">
          <p *ngIf="themeName.errors?.['required']" class="error">
            Theme name is required.
          </p>
          <p
            *ngIf="themeName.errors?.['minlength'] && !themeName.errors?.['reuqired']"
            class="error"
          >
            Theme name must be at least 5 characters long.
          </p>
        </ng-container>
      </div>
      <div class="new-theme-content">
        <label for="postText">Post <span class="red">*</span></label>
        <textarea
          #themeText="ngModel"
          type="text"
          name="postText"
          id="postText"
          rows="8"
          class="height"
          ngModel
          required
          minlength="10"
        ></textarea>
        <ng-container *ngIf="themeText.touched && themeText.invalid">
          <p *ngIf="themeText.errors?.['required']" class="error">
            The field with your post is required.
          </p>
          <p
            *ngIf="themeText.errors?.['minlength'] && !themeText.errors?.['required']"
            class="error"
          >
            Post must be at least 10 characters long.
          </p>
        </ng-container>
      </div>
      <div class="new-theme-buttons">
        <button (click)="cancelHandler()" class="cancel">Cancel</button>
        <button [disabled]="createThemeForm.invalid" class="public">
          Post
        </button>
      </div>
    </form>
  </div>
</div>
