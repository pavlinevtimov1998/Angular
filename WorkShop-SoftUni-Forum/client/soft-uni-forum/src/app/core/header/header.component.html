<header>
  <div class="mini-navbar-wrap">
    <div class="logo-wrap">
      <p class="logo"><span class="logo">SoftUni Forum</span></p>
    </div>
    <div class="mini-navbar">
      <ul *ngIf="!(isLoggedIn$ | async)">
        <li>
          <a routerLink="user/login">Login</a>
        </li>
        <li>
          <a routerLink="user/register">Register</a>
        </li>
      </ul>
      <ul *ngIf="isLoggedIn$ | async">
        <li>
          <a routerLink="user/profile"
            >{{ (currentUser$ | async)?.username }}'s profile</a
          >
        </li>
        <li>
          <a href="javascript:void(0)" (click)="logoutHandler()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
  <nav>
    <ul>
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/themes">Themes</a>
      </li>
      <li>
        <a routerLink="/themes/create-theme">New Theme</a>
      </li>
    </ul>
    <p
      *ngIf="message"
      class="notification"
      [ngClass]="{
        'error-message': isErrorMessage,
        'success-message': !isErrorMessage
      }"
    >
      {{ message }}
    </p>
  </nav>
</header>
