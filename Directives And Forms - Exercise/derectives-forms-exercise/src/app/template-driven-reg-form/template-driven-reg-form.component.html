<div class="container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <h1>Registration Form</h1>

      <p class="field field-icon">
        <label for="username"
          ><span><i class="fas fa-user"></i></span
        ></label>
        <input
          #username="ngModel"
          type="text"
          name="username"
          id="username"
          placeholder="Mark Ulrich"
          pattern="[A-Z]{1}[a-z]+ [A-Z]{1}[a-z]+"
          required
          ngModel
        />
      </p>

      <ng-container *ngIf="username.touched && username.invalid">
        <p *ngIf="username.errors?.['pattern']" class="error">
          Name is not correct!
        </p>
        <p *ngIf="username.errors?.['required']" class="error">
          Name is required!
        </p>
      </ng-container>

      <p class="field field-icon">
        <label for="email"
          ><span><i class="fas fa-envelope"></i></span
        ></label>
        <input
          #email="ngModel"
          type="text"
          name="email"
          id="email"
          placeholder="marÐº@gmial.com"
          required
          ngModel
        />
      </p>

      <ng-container *ngIf="email.touched && email.invalid">
        <p *ngIf="email.errors?.['required']" class="error">
          Email is required!
        </p>
      </ng-container>

      <p class="field field-icon">
        <label for="tel"
          ><span><i class="fas fa-phone"></i></span
        ></label>
        <select name="tel" id="tel" class="tel">
          <option value="1">+359</option>
        </select>
        <input
          #tel="ngModel"
          type="text"
          name="tel"
          id="tel"
          placeholder="888 888"
          required
          minlength="9"
          pattern="[0-9]+"
          ngModel
        />
      </p>

      <ng-container *ngIf="tel.touched && tel.invalid">
        <p
          *ngIf="tel.errors?.['minlength'] && !tel.errors?.['pattern']"
          class="error"
        >
          Phone is should be at least 9 digits!
        </p>
        <p *ngIf="tel.errors?.['pattern']" class="error">
          Phone is should have only digits!
        </p>
        <p *ngIf="tel.errors?.['required']" class="error">Phone is required!</p>
      </ng-container>

      <p class="field field-icon">
        <label for="building"
          ><span><i class="fas fa-building"></i></span
        ></label>
        <select name="building" id="building" class="building">
          <option value="1">Designer</option>
        </select>
      </p>

      <div ngModelGroup="pass" #passData="ngModelGroup">
        <p class="field field-icon">
          <label for="password"
            ><span><i class="fas fa-lock"></i></span
          ></label>
          <input
            #password
            type="password"
            name="password"
            id="password"
            placeholder="******"
            required
            minlength="3"
            maxlength="16"
            pattern="[A-Za-z0-9]+"
            ngModel
          />
        </p>

        <p class="field field-icon">
          <label for="re-password"
            ><span><i class="fas fa-lock"></i></span
          ></label>
          <input
            type="re-password"
            name="re-password"
            id="re-password"
            placeholder="******"
          />
        </p>
      </div>

      <ng-container *ngIf="passData.touched && passData.invalid">
        <p *ngIf="passData.errors?.['pattern']" class="error">
          Password is should have only letters and digits!
        </p>
        <p *ngIf="tel.errors?.['required']" class="error">Password is required!</p>
      </ng-container>

      <p>
        <button>Create Account</button>
      </p>

      <p class="text-center">
        Have an account?
        <a href="">Log In</a>
      </p>
    </fieldset>
  </form>
</div>
